<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K≈çdan</title>
    <link rel="icon" href="./public/favicon_io/favicon-32x32.png" type="image/x-icon"> <link rel="icon" href="./public/favicon_io/favicon-16x16.png" type="image/x-icon"> <link rel="icon" href="./public/favicon_io/apple-touch-icon.png" type="image/x-icon"> <link rel="icon" href="./public/favicon_io/android-chrome-192x192.png" type="image/x-icon"> <link rel="icon" href="./public/favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #827EE4;
            transition: background-color 7s ease;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .logo {
            width: 80px;
            animation: rotate 25s linear infinite;
            opacity: 0;
            transition: opacity 1s ease;
            margin: 0 auto;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #FFFFFF;
            margin-top: 20px;
            font-size: 2.5rem;
            transition: color 1s ease;
        }

        #email-form, #story-form {
            margin-top: 30px;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #email-input, #story-input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #FFFFFF;
            border-radius: 10px;
            background-color: transparent;
            color: #FFFFFF;
            text-align: center;
            font-size: 1rem;
            transition: color 1s ease, border-color 1s ease;
        }

    
        

        #email-input::placeholder, #story-input::placeholder {
            color: #A6A3F1;
            transition: color 1s ease;
        }

        #thank-you {
            color: #FFFFFF;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./transparent.png" alt="Kodan Logo" class="logo" id="logo">
        <img src="./ultrawhi.png" alt="Kodan Logo White" class="logo" id="logo-white" style="display: none;">
        <h1 id="main-heading">anyone can create</h1>
        <form id="email-form">
            <input type="email" id="email-input" placeholder="deet@kodan.app" required>
        </form>
        <form id="story-form" style="display: none;">
            <input type="text" id="story-input" placeholder="what's your story?" required>
        </form>
        <p id="thank-you">check your inbox later today for your first episode</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const mainHeading = document.getElementById('main-heading');
            const emailInput = document.getElementById('email-input');
            const storyInput = document.getElementById('story-input');
            const emailForm = document.getElementById('email-form');
            const storyForm = document.getElementById('story-form');
            const thankYou = document.getElementById('thank-you');
            const logo = document.getElementById('logo');
            const logoWhite = document.getElementById('logo-white');

            function fadeIn(element, duration = 1000) {
                setTimeout(() => {
                    element.style.transition = `opacity ${duration}ms ease`;
                    element.style.opacity = '1';
                }, 100);
            }

            function fadeOut(element, duration = 1000) {
                element.style.transition = `opacity ${duration}ms ease`;
                element.style.opacity = '0';
            }

            function switchToStoryInput() {
                fadeOut(emailForm);
                fadeOut(mainHeading);
                fadeOut(logo);

                setTimeout(() => {
                    body.style.backgroundColor = '#827EE4';
                    mainHeading.textContent = "what's your story?";
                    mainHeading.style.color = '#FFFFFF';  // Set the text color to white
                    emailForm.style.display = 'none';
                    storyForm.style.display = 'block';
                    logo.style.display = 'none';
                    logoWhite.style.display = 'block';
                    
                    fadeIn(mainHeading, 7000);
                    fadeIn(storyForm, 7000);
                    fadeIn(logoWhite, 7000);
                }, 1000);
            }

            function submitEmail() {
                const email = emailInput.value;

                fetch('/api/airtable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => response.json())
                .then(result => {
                    if (result.message === 'Success') {
                        switchToStoryInput();
                    } else {
                        throw new Error(result.error || 'Failed to submit email');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to submit email. ' + error.message);
                });
            }

            function submitStory() {
                const story = storyInput.value;

                fetch('/api/airtable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ story }),
                })
                .then(response => response.json())
                .then(result => {
                    if (result.message === 'Success') {
                        fadeOut(storyForm);
                        fadeOut(mainHeading);
                        fadeOut(logoWhite);

                        setTimeout(() => {
                            fadeIn(thankYou, 1000);
                        }, 1000);

                        setTimeout(() => {
                            window.location.href = 'https://twitter.com/kodanapp';
                        }, 7000);
                    } else {
                        throw new Error(result.error || 'Failed to submit story');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to submit story. ' + error.message);
                });
            }

            // Initial setup
            setTimeout(() => {
                body.style.backgroundColor = '#FFFFFF';
                mainHeading.style.color = '#827EE4';
                emailInput.style.color = '#827EE4';
                emailInput.style.borderColor = '#827EE4';
                emailInput.style.setProperty('--placeholder-color', '#A6A3F1');
                fadeIn(logo);
                fadeIn(emailForm);
            }, 100);

            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitEmail();
            });

            storyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitStory();
            });

            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitEmail();
                }
            });

            storyInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitStory();
                }
            });
        });
    </script>
</body>
</html>
