<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jōin Kōdan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #827EE4;
            transition: background-color 1s ease;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .logo {
            width: 80px;
            animation: rotate 25s linear infinite;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #827EE4;
            margin-top: 20px;
            font-size: 2.5rem;
        }

        #email-form {
            margin-top: 30px;
            margin-right: 30px;
            position: relative;
        }

        #email-input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #827EE4;
            border-radius: 10px;
            background-color: transparent;
            color: #827EE4;
            text-align: center;
            font-size: 1rem;
        }

        #email-input::placeholder {
            color: #A6A3F1;
        }

        #submit-hint {
            color: #827EE4;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        #thank-you {
            color: #827EE4;
            margin-top: 20px;
            opacity: 0;
            transition: color 4s ease, opacity 0.3s ease;
            font-size: 1.2rem;
        }

        #full-screen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./transparent.png" alt="Kodan Logo" class="logo" id="logo">
        <h1>Jōin Kōdan</h1>
        <form id="email-form">
            <input type="email" id="email-input" placeholder="anyone can create" required>
            <p id="submit-hint">click to submit</p>
        </form>
        <p id="thank-you">see you soon</p>
    </div>
    <img id="full-screen-gif" src="https://i.ibb.co/0CjhsBQ/gif.gif" alt="Full Screen GIF">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const emailInput = document.getElementById('email-input');
            const submitHint = document.getElementById('submit-hint');
            const thankYou = document.getElementById('thank-you');
            const emailForm = document.getElementById('email-form');
            const logo = document.getElementById('logo');
            const fullScreenGif = document.getElementById('full-screen-gif');

            // Fade in background and logo
            setTimeout(() => {
                body.style.backgroundColor = 'white';
                logo.style.opacity = '1';
            }, 100);

            // Show submit hint when valid email is entered
            emailInput.addEventListener('input', function() {
                if (this.checkValidity()) {
                    submitHint.style.opacity = '1';
                } else {
                    submitHint.style.opacity = '0';
                }
            });

            // Handle form submission
            function submitEmail() {
                const email = emailInput.value;

                fetch('/api/airtable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => response.json())
                .then(result => {
                    if (result.message === 'Success') {
                        // Fade out everything except "see you soon"
                        logo.style.opacity = '0';
                        emailForm.style.opacity = '0';
                        document.querySelector('h1').style.opacity = '0';

                        // Fade in "see you soon"
                        thankYou.style.opacity = '1';

                        // Start color transition of "see you soon"
                        setTimeout(() => {
                            thankYou.style.color = 'white';
                        }, 100);

                        // Show GIF after 2 seconds
                        setTimeout(() => {
                            fullScreenGif.style.display = 'block';
                        }, 5000);

                        // Redirect after 6 seconds (2 seconds wait + 4 seconds GIF display)
                        setTimeout(() => {
                            window.location.href = 'https://x.com/kodanapp';
                        }, 6000);
                    } else {
                        throw new Error(result.error || 'Failed to submit email');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to submit email. ' + error.message);
                });
            }

            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitEmail();
            });

            submitHint.addEventListener('click', submitEmail);

            // Allow enter key to submit
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitEmail();
                }
            });
        });
    </script>
</body>
</html>
